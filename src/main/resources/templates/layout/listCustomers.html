<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Customer's List</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <section th:fragment="listCustomers" id="customers">
            <div class="container">
                <div class="row">
                    <div class="col-md-9">
                        <div class="card">
                            <div class="card-header">
                                <h4>[[#{customer.tittle-list}]]</h4>
                            </div>
                            <div th:if="${customers != null and !customers.empty}">
                                <table class="table table-stryped">
                                    <thead class="thead-dark">
                                        <tr>
                                            <th>#</th>
                                            <th th:text="#{customer.customerName}">Name</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="customer, count : ${customers}">
                                            <td>[[${count.count}]]</td>
                                            <td>[[${customer.customerName}]]</td>
                                            <td>
                                                <a th:href="@{/edit/} + ${customer.customerId}"
                                                   class="btn btn-secondary">
                                                    <i class="fas fa-angle-double-right"></i> [[#{action.edit}]]
                                                </a>
                                            </td>
                                            <td>
                                                <a th:href="@{/delete(customerId=${customer.customerId})}"
                                                   class="btn btn-dark">
                                                    <i class="fas fa-angle-double-right"></i> [[#{action.delete}]]
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="text-center p-2" th:if="${customers == null or customers.empty}">
                                <span th:text="#{customer.empty-list}">Empty List</span>
                            </div>
                        </div>
                    </div>

                        <div class="card text-center bg-success text-white mb-3">
                            <div class="card-body">
                                <h3 th:text="#{customer.totalCustomers}">Total Customers</h3>
                                <h4 class="display-4">
                                    <i class="fas fa-users"></i> [[${TotalCustomers}]]
                                </h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
